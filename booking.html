<body style="color: white">

   <!-- Form for booking the rooms  --> 
<div id='box'>
            <!-- left box -->

             <h3 style='text-align: center; margin-top: 70px; color:Yellow; font-size: 70px;'>Fill The Form</h3>

                     <!-- Check in and Check out Date -->

	               <p><strong>Chek Out Date</strong></p>

             <!-- Adult member for hotels --> 
            <div id='question2'>
	             <h1><strong>Adult</strong></h1>
	             <input class='option' type='radio' name='answer' value='low'> 1<br>
	            <input class='option' type='radio' name='answer' value='low'> 2<br>

             <!-- How many rooms user need --> 
             <div id='question4'>

</div>

<script>
//Hide all questions first
    $("#img-btn").hide();

//Show questions one by one
    $("body").mouseover(function(){
            $("#img-btn").show();
    });
$("body").mouseout(function(){
            $("#img-btn").hide();
    });
    
      $("#home,#booking,#contact").mouseover(function(){
 
   // change color of  button
   $(this).css("background-color","black");
    
 });
 
     $("#home,#booking,#contact").mouseout(function(){
 
   // change color of button
   $(this).css("background-color","");
    
 });
 
 
    
//Display a date picker
        $("#indate").datepicker();
    	$("#outdate").datepicker();
    	
    
//Hide all questions first
    $('#question2').hide();
    $('#question3').hide();
    $('#question4').hide();
    $('#question5').hide();

//Show questions one by one

    $('#question1Btn').click(function(){
        $('#question1').hide();
        $('#question2').show();
    });
    $('#question2Btn').click(function(){
        $('#question2').hide();
        $('#question3').show();
    });
    $('#question3Btn').click(function(){
        $('#question3').hide();
        $('#question4').show();
    });



//Used high, medium, and low values in the above answer options 
//push all the clicked answer values in the following lists
    var high = [];
    var medium = [];
    var low = [];
    //answer options
    var options = document.getElementsByClassName('option');
    
    
// push all the selected answer options to above given empty lists   
    for (var i=0; i<options.length; i++)
    {
        options[i].onclick = function(e){
            if(this.value == 'high')
            {
               high.push(this.value);
               console.log(high);   
            }
            else if(this.value == 'medium')
            {
                medium.push(this.value);
                console.log(medium); 
            }
            else if(this.value == 'low')
            {
                low.push(this.value);
                console.log(low); 
            }
        
            //call result function and pass four values
            results(high, medium, low);

        }
    };

//Results function
    // function takes three parameters and show results according to array length
    function results(high, medium, low)
    {
        // variables hold the length of high, medium,and low
        var highLength = high.length;
        var mediumLength = medium.length;
        var lowLength = low.length;
 
        
        $('#submit').click(function(){
            $('#box').hide();
           
                //If user selects two or more than two high value options then load below file
                if (highLength >= 2)     
                {
                    //also used javascript in the following files, to see the codes check the given link
                    $('#result').load('./rooms3.html');
                    console.log('high');
                }
                
                 //same here if user checked two or more than two medium value options then load this
                else if (mediumLength >= 2)
                {
                    $('#result').load('./rooms2.html');
                    console.log('low');
                }
                
                //same here if user checked two or more than two low value options then load this
                else if (lowLength >= 2)
                {
                    $('#result').load('./rooms1.html');
                    console.log('low');
                }
                else
                {
                    $('#result').load('./rooms2.html');
                }

            });            
  
        }
  
</script>
